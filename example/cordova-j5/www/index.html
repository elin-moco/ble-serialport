<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Cordova Johnny Five</title>
</head>
<body>
<div class="app">
  <h1>Cordova Johnny Five</h1>

  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>

    <p class="event received">Device is Ready</p>
  </div>
  <input type="checkbox" id="led-toggle" checked>
  <label for="led-toggle">Toggle LED</label>
</div>
<script type="text/javascript" src="cordova.js"></script>
<!--<script type="text/javascript" defer src="js/ble-serialport-bundle.js"></script>-->
<script type="text/javascript" defer src="js/j5-bundle.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
